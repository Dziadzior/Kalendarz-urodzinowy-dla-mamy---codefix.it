<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="design.css" />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/264a91385a.js"
      crossorigin="anonymous"
    ></script>

    <title>Kalendarz urodzinowy dla Mamy</title>
  </head>
  <body>
    <div class="blok">
      <div class="lewa">
        <div class="kalendarz">
          <div class="miesiac">
            <i class="fa-solid fa-angles-left przed"></i>
            <div class="data"></div>
            <i class="fa-solid fa-angles-right nast"></i>
          </div>
          <div class="dni-tyg">
            <div>Pon</div>
            <div>Wt</div>
            <div>Śr</div>
            <div>Czw</div>
            <div>Pią</div>
            <div>Sob</div>
            <div>Niedz</div>
          </div>
          <div class="dni-rob">
            <!-- Dodanie dni przez JS -->
          </div>
          <div class="do-dzis">
            <div class="tutaj">
              <input type="text" placeholder="mm/rrrr" class="pole-data" />
              <button class="tutaj-przyc">Dalej</button>
            </div>
            <button class="dzisiaj-przyc">Dzisiaj</button>
          </div>
        </div>
      </div>
      <div class="prawa">
        <div class="dzisiaj-data">
          <div class="wydarzenie-tendzien">Pon</div>
          <div class="wydarzenie-data">01 Luty 2023</div>
        </div>
        <div class="wydarzenia">
          <!-- Dodanie wydarzen przez JS -->
        </div>
        <div class="dodaj-wydarzenie-blok">
          <div class="dodaj-wydarzenie-glowny">
            <div class="tytul">Dodaj wydarzenie</div>
            <i class="fa-regular fa-circle-xmark zamknij"></i>
          </div>
          <div class="dodaj-wydarzenie-tresc">
            <div class="dodaj-wydarzenie-pole">
              <input type="text" placeholder="Nazwa wydarzenia" class="nazwa-wydarzenia">
            </div>
            <div class="dodaj-wydarzenie-pole">
              <input type="text" placeholder="Wydarzenie czas od" class="wydarzenie-czas-od">
            </div>
            <div class="dodaj-wydarzenie-pole">
              <input type="text" placeholder="Wydarzenie czas do" class="wydarzenie-czas-do">
            </div>
          </div>
          <div class="dodaj-wydarzenie-stopka">
            <button class="dodaj-wydarzenie-przycisk">Dodaj wydarzenie</button>
          </div>
        </div>
      </div>
      <button class="dodaj-wydarzenie-plus">
        <i class="fa-regular fa-square-plus"></i>
      </button>
    </div>

    <!-- JS -->
    <script src="skrypt.js"></script>
  </body>
</html>
